
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Team Profile Management</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

<body>
    <body>
        <header>
            <h1>Team Profile Management</h1>           
        </header>



            <main>
               <div class="container">
                   <div class="row justify-content-center" id="team-cards">
                       <!--Team Information sections-->
                       
    <div class="col-4 mt-4">
        <div class="card h-100">
            <div class="card-header">
              <h3>ahrum</h3>
              <h4>Manager</h4><span class="material-icons">manager</span>
            </div>

            <div class="card-body-wrapper">
               <p class="id">ID: 1</p>
               <p class="email">Email: <a href="mailto:ahrum@gmail.com">ahrum@gmail.com</a></p>
               <p class="office">Office Number: 1</p>
            </div>
        </div>
    </div>
    
    <div class="col-4 mt-4">
        <div class="card h-100">
            <div class="card-header">
              <h3>jack</h3>
              <h4>Engineer</h4><i class="material-icons">laptop_mac</i>
            </div>

            <div class="card-body">
               <p class="id">ID: 2</p>
               <p class="email">Email: <a href="mailto:jack@gmail.com">jack@gmail.com</a></p>
               <p class="github">Github: <a href="https://github.com/jackma">jackma</a></p>
               <p class="city">City: <a href="mailto:sydney">sydney</a></p>
            </div>
        </div>
    </div>
    
    <div class="col-4 mt-4">
        <div class="card h-100">
            <div class="card-header">
              <h3>Kylie</h3>
              <h4>Intern</h4><span class="material-icons">child_care</span>
            </div>

            <div class="card-body">
               <p class="id">ID: 3</p>
               <p class="email">Email: <a href="mailto:kylie@gmail.com">kylie@gmail.com</a></p>
               <p class="University">University: Macquarie</p>
               <p class="graduationYear">Graduation Year: 2020</p>
            </div>
        </div>
    </div>
         
                   </div>
               </div>
           </main>

</body>
